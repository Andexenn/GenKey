<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenKey</title>
    <link rel="icon" type="image/png" href="./static/favicon.png" />
    <link rel="stylesheet" href="../static/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body class="min-h-screen w-full p-7 font-[montserrat] relative">
    <!-- TODO: using the flask to route and create db to store key and using hash to hash the key-->
    <div
      data-aos="zoom-in"
      class="logo text-white text-[30px] shadow shadow-white inline-block p-2"
    >
      <a href="https://www.facebook.com/hung.phan.515158/" target="_blank">
        <i class="fa-solid fa-key"></i>
        <span class="font-[Saira_Stencil_One] font-bold">GenKey</span>
      </a>
    </div>

    {% block content %}
    <h1
      class="text-white text-[65px] text-center mt-10 font-semibold"
      data-aos="fade-down"
    >
      Generate Your Password
    </h1>

    <form
      action="{{ url_for('gen') }}"
      class="btn text-center"
      data-aos="fade-up">
      <button
        class="bg-white p-5 rounded-[13px] font-semibold mt-25 text-[40px] cursor-pointer px-15 hover:bg-[#2E2A5E] hover:border shadow shadow-pink-500 hover:text-white transition duration-500">
        <h1 class="">Gen password</h1>
      </button>
    </form>

    <form
      action="{{ url_for('find') }}"
      class="btn text-center"
      data-aos="fade-up">
      <button
        class="bg-white p-5 rounded-[13px] font-semibold mt-5 text-[40px] cursor-pointer px-15 hover:bg-[#2E2A5E] hover:border shadow shadow-pink-500 hover:text-white transition duration-500">
        <h1 class="">Find your password</h1>
      </button>
    </form>

    
    {% endblock %}

    <p class="absolute bottom-5 text-white left-[590px]">
      2025 Copyright HuynhHung. All rights reserved.
    </p>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="../static/main.js"></script>
  </body>
</html>
